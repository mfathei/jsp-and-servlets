<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Call Servlet</title>
</head>
<body>
	<form action="XmlServletPath" method="post">
		User Name: <input type="text" name="userName"><br>
		Full Name: <input type="text" name="fullName"><br>
		<input type="radio" name="prof" value="developer">developer
		<input type="radio" name="prof" value="architect">architect<br>
		Location: <select name="location" multiple size="3">
			<option value="here">here</option>
			<option value="far">far away</option>
			<option value="there">there</option>
			<option value="near">near</option>
			<option value="test">test</option>
		</select><br><br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
